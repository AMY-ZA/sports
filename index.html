<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动健康评估</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E0F2FE 0%, #F8FAFC 100%);
            overflow-x: hidden;
        }
        .particle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #E0F2FE;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(to right, #38BDF8, #60A5FA);
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #60A5FA, #38BDF8);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #38BDF8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- 粒子背景 -->
    <canvas class="particle-bg"></canvas>

    <!-- 导航栏 -->
    <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <svg class="w-8 h-8 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <h1 class="text-2xl font-bold text-gray-800">运动健康评估</h1>
        </div>
        <button onclick="location.reload()" class="text-sky-600 hover:underline">重新评估</button>
    </nav>

    <!-- 主内容 -->
    <div class="flex-grow flex items-center justify-center p-6">
        <div class="max-w-5xl w-full bg-white rounded-2xl shadow-2xl p-8">
            <!-- 输入表单 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700">年龄</label>
                    <input id="age" type="number" class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-sky-400 focus:outline-none" placeholder="例如：25">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700">性别</label>
                    <select id="gender" class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-sky-400 focus:outline-none">
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700">身高 (cm)</label>
                    <input id="height" type="number" class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-sky-400 focus:outline-none" placeholder="例如：175">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700">体重 (kg)</label>
                    <input id="weight" type="number" class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-sky-400 focus:outline-none" placeholder="例如：70">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700">每周运动频率 (次)</label>
                    <input id="exerciseFreq" type="number" class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-sky-400 focus:outline-none" placeholder="例如：3">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700">目标</label>
                    <select id="goal" class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-sky-400 focus:outline-none">
                        <option value="fatLoss">减脂</option>
                        <option value="muscleGain">增肌</option>
                        <option value="endurance">提高耐力</option>
                    </select>
                </div>
            </div>
            <button onclick="calculate()" class="btn-primary w-full text-white p-3 rounded-lg shadow-md">计算</button>

            <!-- 加载动画 -->
            <div id="loading" class="hidden mt-6">
                <div class="loading-spinner"></div>
                <p class="text-center text-gray-600 mt-2">正在生成报告...</p>
            </div>

            <!-- 输出区域 -->
            <div id="result" class="mt-8 hidden">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">评估报告</h2>
                <div class="space-y-6">
                    <!-- 身体状态 -->
                    <div class="card bg-white p-6 rounded-lg shadow-sm fade-in">
                        <h3 class="text-lg font-medium mb-4 text-gray-700 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            身体状态
                        </h3>
                        <div id="bodyOutput" class="text-gray-600 whitespace-pre-wrap"></div>
                    </div>
                    <!-- 运动风险分析 -->
                    <div class="card bg-white p-6 rounded-lg shadow-sm fade-in">
                        <h3 class="text-lg font-medium mb-4 text-gray-700 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                            运动风险分析
                        </h3>
                        <div id="riskOutput" class="text-gray-600"></div>
                    </div>
                    <!-- 训练计划 -->
                    <div class="card bg-white p-6 rounded-lg shadow-sm fade-in">
                        <h3 class="text-lg font-medium mb-4 text-gray-700 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m-14 1v12h12V8H4zm8 8v-4m-4 4h8"></path>
                            </svg>
                            训练计划
                        </h3>
                        <div id="trainingOutput" class="text-gray-600 whitespace-pre-wrap mb-4"></div>
                        <div id="scheduleChart" class="h-48"></div>
                    </div>
                    <!-- 饮食建议 -->
                    <div class="card bg-white p-6 rounded-lg shadow-sm fade-in">
                        <h3 class="text-lg font-medium mb-4 text-gray-700 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 9.143l-5.714 2.286L13 18l-2.286-6.571L5 9.143l5.714-2.286L13 0z"></path>
                            </svg>
                            饮食建议
                        </h3>
                        <div id="dietOutput" class="text-gray-600 whitespace-pre-wrap mb-4"></div>
                        <div id="nutritionChart" class="h-48"></div>
                    </div>
                    <!-- 体重对比 -->
                    <div class="card bg-white p-6 rounded-lg shadow-sm fade-in">
                        <h3 class="text-lg font-medium mb-4 text-gray-700 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6h18M3 12h18M3 18h18"></path>
                            </svg>
                            体重对比
                        </h3>
                        <div id="weightChart" class="h-48"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 运动风险问卷弹窗 -->
    <div id="surveyModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl relative">
            <button onclick="document.getElementById('surveyModal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <h2 class="text-xl font-bold mb-4 text-gray-800">运动风险水平问卷</h2>
            <div class="space-y-4">
                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-700">1. 你有运动相关的历史伤病吗？</label>
                    <select id="q1" class="w-full p-2 border rounded-lg">
                        <option value="0">没有</option>
                        <option value="1">有，轻微</option>
                        <option value="2">有，较严重</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-700">2. 最近一周的疲劳程度（1-5 分，5 分最高）？</label>
                    <input id="q2" type="number" min="1" max="5" class="w-full p-2 border rounded-lg" placeholder="1-5">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-700">3. 你的睡眠质量如何（1-5 分，5 分最好）？</label>
                    <input id="q3" type="number" min="1" max="5" class="w-full p-2 border rounded-lg" placeholder="1-5">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-700">4. 你是否有高强度运动经验？</label>
                    <select id="q4" class="w-full p-2 border rounded-lg">
                        <option value="0">没有</option>
                        <option value="1">偶尔</option>
                        <option value="2">经常</option>
                    </select>
                </div>
            </div>
            <button onclick="submitSurvey()" class="btn-primary w-full text-white p-2 rounded-lg mt-6">提交问卷</button>
        </div>
    </div>

    <script>
        // 页面加载时显示问卷
        document.addEventListener("DOMContentLoaded", () => {
            const surveyModal = document.getElementById("surveyModal");
            if (surveyModal) {
                surveyModal.classList.remove("hidden");
            } else {
                console.error("Survey modal element not found");
            }
        });

        // 粒子背景
        const canvas = document.querySelector(".particle-bg");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const numberOfParticles = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
    </script>
</body>
</html>
